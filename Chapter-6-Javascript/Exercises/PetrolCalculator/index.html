<html>

    <body>
        <h1>Petrol Calculator</h1>
        <label for="costliter">Cost per liter:</label>
        <input id="cost-liter" name="costliter" type="number" value="1.72" min="0"/>

        <label for="literamt">Amount of Petrol:</label>
        <input id="liter-amt" name="literamt" type="number" value="0" min="0"/>

        <br>
        <span>Result amount: </span><span id="cost-result">Press the Calculate button</span>
